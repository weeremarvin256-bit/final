<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - SereneMind</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
            "text-light": "#1f2937",
            "text-dark": "#e5e7eb",
            "text-muted-light": "#6b7280",
            "text-muted-dark": "#9ca3af",
            "input-bg-light": "#ffffff",
            "input-bg-dark": "#1f2937",
            "border-light": "#d1d5db",
            "border-dark": "#374151"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<header class="relative flex flex-col items-center justify-center p-4 pt-12">
<h1 class="text-5xl font-bold text-primary mb-2">YOUPER</h1>
<div class="relative w-full flex items-center justify-center">
<button class="absolute left-0 text-text-light dark:text-text-dark">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
<h2 class="text-xl font-bold text-text-light dark:text-text-dark">Login</h2>
</div>
</header>
<main class="flex-grow flex flex-col items-center justify-center px-4 -mt-24">
<div class="w-full max-w-sm space-y-6">
<div class="text-center">
<h2 class="text-3xl font-bold text-text-light dark:text-text-dark">Welcome Back</h2>
<p class="mt-2 text-text-muted-light dark:text-text-muted-dark">A safe space for you to be heard.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-text-muted-light dark:text-text-muted-dark" for="university">Select University</label>
<div class="mt-1 relative">
<select class="w-full px-4 py-3 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary placeholder-text-muted-light dark:placeholder-text-muted-dark appearance-none" id="university" name="university" required="">
<option value="">Choose your university</option>
<option value="university1">Greenleaf University</option>
<option value="university2">Skyline College</option>
<option value="university3">Azure University</option>
<option value="university4">Evergreen State College</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-text-muted-light dark:text-text-muted-dark">
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" fill-rule="evenodd"></path>
</svg>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-muted-light dark:text-text-muted-dark" for="username">Username</label>
<div class="mt-1">
<input autocomplete="username" class="w-full px-4 py-3 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary placeholder-text-muted-light dark:placeholder-text-muted-dark" id="username" name="username" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-muted-light dark:text-text-muted-dark" for="password">Password</label>
<div class="mt-1">
<input autocomplete="current-password" class="w-full px-4 py-3 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary placeholder-text-muted-light dark:placeholder-text-muted-dark" id="password" name="password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">
                Forgot Password?
              </a>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
              Login
            </button>
</div>
</form>
</div>
</main>
<footer class="pb-8 px-4 text-center">
<p class="text-sm text-text-muted-light dark:text-text-muted-dark">
        Don't have an account?
        <a class="font-medium text-primary hover:text-primary/80" href="#">
          Sign Up
        </a>
</p>
</footer>
</div>

</body></html>
