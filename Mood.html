<script>
(function () {
  // Safe start: wait until DOM is available
  function ready(fn) { if (document.readyState !== 'loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }

  ready(function () {
    // ----- Helpers -----
    const log = (...a) => console.log('[MoodTracker]', ...a);
    const STORAGE_KEY = 'mood_entries_v1';
    const byText = (tag, text) => Array.from(document.getElementsByTagName(tag || 'button')).find(el => (el.textContent || '').trim().toLowerCase().includes((text||'').toLowerCase()));

    function toast(msg, time = 1500) {
      const t = document.createElement('div');
      t.textContent = msg;
      Object.assign(t.style, {
        position: 'fixed', right: '16px', bottom: '16px', zIndex: 99999,
        background: '#13ec13', color: '#021', padding: '8px 12px', borderRadius: '8px',
        boxShadow: '0 6px 18px rgba(0,0,0,0.25)', fontWeight: '600'
      });
      document.body.appendChild(t);
      setTimeout(() => t.remove(), time);
    }

    // ----- Find elements (robust selectors for your HTML) -----
    // Mood bar container: relative & h-2.5 classes in your markup
    const bar = document.querySelector('div[class*="relative"][class*="h-2.5"]') ||
                document.querySelector('div.relative.h-2.5') ||
                document.querySelector('div.relative');
    if (!bar) { log('Mood bar container not found. Aborting.'); return; }

    // Filled portion (first absolute child that is full height)
    let filled = Array.from(bar.children).find(c => /absolute/.test(c.className || '') && /h-full/.test(c.className || '')) || bar.querySelector('div[class*="bg-primary"]');
    // Knob wrapper (the element placed above the bar)
    let knobWrapper = Array.from(bar.children).find(c => /absolute/.test(c.className || '') && (c.style.transform || '').includes('translateX')) ||
                      bar.querySelector('div[style*="transform"]') ||
                      bar.querySelector('div.-top-2.5');

    // Note textarea: choose the first textarea on the page (your note field)
    const note = document.querySelector('textarea') || document.querySelector('textarea.form-input');

    // Save button: find button whose text contains 'Save Mood'
    const saveBtn = byText('button', 'Save Mood') || Array.from(document.getElementsByTagName('button')).find(b => (b.innerText||'').trim().toLowerCase() === 'save mood');

    // Overall label and percent: match the small known patterns in your markup
    const overallValue = Array.from(document.querySelectorAll('p,div,span')).find(n => (n.className || '').includes('text-2xl') && (n.textContent||'').trim().length > 0) ||
                         Array.from(document.querySelectorAll('p')).find(p => /Neutral|Positive|Low/i.test(p.textContent||''));
    const percentEl = Array.from(document.querySelectorAll('p,div,span')).find(n => /\+?\-?\d+%/.test(n.textContent||'')) || null;

    // Chart svg: your markup contains svg with viewBox "0 0 472 150"
    const chartSvg = document.querySelector('svg[viewBox="0 0 472 150"]') || document.querySelector('svg');

    // If some required items not found, log but continue where possible
    if (!filled) log('Warning: filled bar element not found — bar update may not show visually.');
    if (!knobWrapper) log('Warning: knob wrapper not found — knob movement may not show visually.');
    if (!note) log('Warning: note textarea not found — notes will not be saved.');
    if (!saveBtn) log('Warning: Save Mood button not found — automatic save disabled.');

    // ----- create invisible range slider overlay -----
    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = 1;
    slider.max = 5;
    slider.step = 1;
    slider.value = 3; // neutral default
    slider.setAttribute('aria-label', 'Select mood');
    Object.assign(slider.style, {
      position: 'absolute', left: '0', top: '0', width: '100%', height: '100%',
      opacity: 0, zIndex: 10, cursor: 'pointer'
    });
    // ensure bar is positioned relative
    if (window.getComputedStyle(bar).position === 'static') bar.style.position = 'relative';
    bar.appendChild(slider);

    // function: update the visual fill + knob + right label
    function updateUIFromValue(v) {
      const pct = ((v - 1) / 4) * 100;
      if (filled) filled.style.width = pct + '%';
      if (knobWrapper) {
        knobWrapper.style.left = pct + '%';
        knobWrapper.style.transform = 'translateX(-50%)';
      }
      // update right label that originally shows "Neutral"
      const rightLabel = bar.closest('section') && bar.closest('section').querySelector('span.font-semibold') || null;
      if (rightLabel) {
        const word = v >= 4 ? 'Positive' : (v === 3 ? 'Neutral' : 'Low');
        rightLabel.textContent = word;
      }
    }

    // initialize
    updateUIFromValue(Number(slider.value));

    // slider event
    slider.addEventListener('input', (e) => updateUIFromValue(Number(e.target.value)));

    // ----- storage helpers -----
    function loadEntries() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); } catch (e) { return []; }
    }
    function saveEntries(arr) {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); } catch (e) { console.warn(e); }
    }

    // local storage key (constant)
    const STORAGE_KEY = 'mood_entries_v1';

    // compute stats
    function computeStats(entries) {
      if (!entries.length) return { avg: 3, percent: 0 };
      const last7 = entries.slice(-7);
      const avg = (last7.reduce((s, e) => s + (e.mood || 3), 0) / last7.length);
      const prev = entries.slice(-14, -7);
      const prevAvg = prev.length ? (prev.reduce((s, e) => s + (e.mood || 3), 0) / prev.length) : avg;
      const percent = prevAvg ? Math.round(((avg - prevAvg) / prevAvg) * 100) : 0;
      return { avg, percent };
    }

    // render sparkline into the chartSvg (safe)
    function renderSparkline(entries) {
      if (!chartSvg) return;
      // remove previously generated
      Array.from(chartSvg.querySelectorAll('._generated')).forEach(n => n.remove());
      const last7 = entries.slice(-7);
      if (!last7.length) return;
      const viewW = 472, viewH = 150;
      const pts = last7.map((e, i) => {
        const x = (i / (Math.max(1, last7.length - 1))) * viewW;
        const y = viewH - ((e.mood - 1) / 4) * (viewH - 20) - 10;
        return { x, y };
      });
      // build polyline path
      let d = `M ${pts[0].x} ${pts[0].y}`;
      for (let i = 1; i < pts.length; i++) d += ` L ${pts[i].x} ${pts[i].y}`;
      const areaD = d + ` L ${pts[pts.length - 1].x} ${viewH} L ${pts[0].x} ${viewH} Z`;
      const ns = 'http://www.w3.org/2000/svg';
      const area = document.createElementNS(ns, 'path');
      area.setAttribute('d', areaD);
      area.setAttribute('fill', 'url(#chart-gradient)');
      area.setAttribute('class', '_generated');
      chartSvg.appendChild(area);
      const stroke = document.createElementNS(ns, 'path');
      stroke.setAttribute('d', d);
      stroke.setAttribute('fill', 'none');
      stroke.setAttribute('stroke', '#13ec13');
      stroke.setAttribute('stroke-width', '3');
      stroke.setAttribute('class', '_generated');
      chartSvg.appendChild(stroke);
    }

    // update overall UI
    function updateOverallUI(entries) {
      const { avg, percent } = computeStats(entries);
      if (overallValue) {
        const word = avg >= 4 ? 'Positive' : (avg >= 3 ? 'Neutral' : 'Low');
        overallValue.textContent = word;
      }
      if (percentEl) {
        percentEl.textContent = (percent >= 0 ? '+' + percent + '%' : percent + '%');
        percentEl.classList.toggle('text-green-500', percent > 0);
        percentEl.classList.toggle('text-red-400', percent < 0);
      }
    }

    // Save mood action
    function saveMood() {
      const mood = Number(slider.value) || 3;
      const noteText = note ? (note.value || '') : '';
      const entries = loadEntries();
      const newEntry = { id: 'm-' + Date.now(), mood, note: noteText, createdAt: new Date().toISOString() };
      entries.push(newEntry);
      saveEntries(entries);
      renderSparkline(entries);
      updateOverallUI(entries);
      toast('Mood saved');
      if (note) note.value = '';
    }

    // attach save handler if button exists
    if (saveBtn) {
      saveBtn.addEventListener('click', function (e) {
        e.preventDefault();
        saveMood();
      });
    } else {
      log('Save button not found — mood saving disabled until a button with text "Save Mood" is present.');
    }

    // initial render from storage
    const initialEntries = (function () {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); } catch (e) { return []; }
    })();
    renderSparkline(initialEntries);
    updateOverallUI(initialEntries);

    // keyboard shortcut: Ctrl+Enter in textarea to save
    if (note) note.addEventListener('keydown', function (ev) {
      if (ev.key === 'Enter' && ev.ctrlKey) {
        ev.preventDefault();
        saveMood();
      }
    });

    // Expose for debugging
    window._CampusCalmMood = {
      saveMood, loadEntries: () => JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')
    };

    log('Mood tracker initialized.');
  }); // ready
})();
</script>
