<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#13ec13",
            "background-dark": "#101010",
            "surface-dark": "#1f1f1f",
            "text-muted": "#888888",
            "text-subtle": "#555555",
          },
          fontFamily: { display: ["Inter"] },
        },
      },
    };
  </script>
  <style>
    .hidden-section { display: none; }
  </style>
</head>
<body class="bg-background-dark text-neutral-200 font-display">
<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="sticky top-0 z-10 bg-background-dark/80 px-4 py-3 backdrop-blur-sm">
    <h1 class="text-center text-lg font-bold text-neutral-100">Mood Tracker</h1>
  </header>

  <main class="flex-1 px-4 py-6">
    <div class="mx-auto max-w-md">

      <!-- Daily Questions -->
      <section id="quiz-section" class="mb-6 rounded-xl bg-surface-dark p-4 shadow-lg">
        <h2 class="text-xl font-bold mb-2">Daily Mood Quiz</h2>
        <form id="quiz-form" class="space-y-3">
          <div><label>1. How was your sleep?</label><br>
            <select class="w-full p-2 rounded bg-background-dark border border-neutral-700">
              <option>Poor</option><option>Average</option><option>Good</option>
            </select>
          </div>
          <div><label>2. Do you feel stressed?</label><br>
            <select class="w-full p-2 rounded bg-background-dark border border-neutral-700">
              <option>Yes</option><option>No</option>
            </select>
          </div>
          <div><label>3. How's your energy?</label><br>
            <select class="w-full p-2 rounded bg-background-dark border border-neutral-700">
              <option>Low</option><option>Medium</option><option>High</option>
            </select>
          </div>
          <div><label>4. Do you feel motivated?</label><br>
            <select class="w-full p-2 rounded bg-background-dark border border-neutral-700">
              <option>No</option><option>Somewhat</option><option>Yes</option>
            </select>
          </div>
          <div><label>5. Are you feeling connected to others?</label><br>
            <select class="w-full p-2 rounded bg-background-dark border border-neutral-700">
              <option>No</option><option>Sometimes</option><option>Yes</option>
            </select>
          </div>
          <button type="submit" class="mt-4 w-full bg-primary text-black font-bold py-2 rounded">Submit</button>
        </form>
      </section>

      <!-- Notes -->
      <section id="note-section" class="mb-6 rounded-xl bg-surface-dark p-4 shadow-lg">
        <h2 class="text-xl font-bold mb-2">Daily Note</h2>
        <textarea id="note-input" class="w-full p-2 rounded bg-background-dark border border-neutral-700" placeholder="Write about your day..."></textarea>
        <button id="save-note" class="mt-3 w-full bg-primary text-black font-bold py-2 rounded">Save Note</button>
      </section>

      <!-- Graph -->
      <section class="mb-6 rounded-xl bg-surface-dark p-4 shadow-lg">
        <h2 class="text-xl font-bold mb-2">Mood Trends</h2>
        <canvas id="moodChart" height="200"></canvas>
        <button id="togglePastResults" class="mt-4 w-full bg-neutral-700 text-white py-2 rounded">View Past Results</button>
        <div id="pastResults" class="hidden-section mt-4">
          <canvas id="pastMoodChart" height="200"></canvas>
        </div>
      </section>

    </div>
  </main>

  <!-- Footer Navigation -->
  <footer class="sticky bottom-0 border-t border-neutral-700 bg-background-dark/80 pb-2 pt-2 backdrop-blur-sm">
    <nav class="flex justify-around">
      <a href="Home.html" class="flex flex-col items-center text-text-muted hover:text-white">
        <span class="text-xs">Home</span>
      </a>
      <a href="Library.html" class="flex flex-col items-center text-text-muted hover:text-white">
        <span class="text-xs">Library</span>
      </a>
      <a href="Communitynew.html" class="flex flex-col items-center text-text-muted hover:text-white">
        <span class="text-xs">Community</span>
      </a>
      <a href="Mood.html" class="flex flex-col items-center text-primary">
        <span class="material-symbols-outlined"></span>
        <span class="text-xs font-bold">Mood</span>
      </a>
    </nav>
  </footer>
</div>

<script>
  // Sample chart data
  const ctx = document.getElementById('moodChart').getContext('2d');
  const moodChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
      datasets: [{
        label: 'Mood Score',
        data: [3,4,2,5,4,3,4],
        borderColor: '#13ec13',
        backgroundColor: 'rgba(19,236,19,0.2)',
        fill: true,
        tension: 0.3
      }]
    },
    options: { responsive: true, scales: { y: { beginAtZero: true, max: 5 } } }
  });

  // Past results chart (hidden by default)
  const pastCtx = document.getElementById('pastMoodChart').getContext('2d');
  const pastMoodChart = new Chart(pastCtx, {
    type: 'bar',
    data: {
      labels: ['Week 1','Week 2','Week 3','Week 4'],
      datasets: [{
        label: 'Average Mood',
        data: [3.2, 4.0, 3.5, 4.2],
        backgroundColor: '#13ec13'
      }]
    },
    options: { responsive: true, scales: { y: { beginAtZero: true, max: 5 } } }
  });

  // Toggle past results
  document.getElementById('togglePastResults').addEventListener('click', () => {
    const past = document.getElementById('pastResults');
    past.classList.toggle('hidden-section');
  });

  // Minimize quiz section after submit
  document.getElementById('quiz-form').addEventListener('submit', (e) => {
    e.preventDefault();
    document.getElementById('quiz-section').classList.add('hidden-section');
    alert("Your answers were saved!");
  });

  // Minimize note section after save
  document.getElementById('save-note').addEventListener('click', () => {
    document.getElementById('note-section').classList.add('hidden-section');
    alert("Note saved successfully!");
  });
</script>
</body>
</html>
